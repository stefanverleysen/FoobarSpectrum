<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobar Oscilloscope</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-01JKEKRL8S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-01JKEKRL8S');
    </script>
</head>
<body>
    <div id="container">
        <header>
            <img src="Foobarspectrumlogo2.png" alt="Foobar Spectrum Logo" id="logo">
            <nav>
                <a href="index.html">Spectrum</a>
                <a href="oscilloscope.html" class="active">Oscilloscope</a>
            </nav>
        </header>
        <main>
            <div id="visualizer-container">
                <canvas id="oscilloscopeCanvas"></canvas>
            </div>
            <div id="controls">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <select id="themeSelect">
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="retro">Retro</option>
                    <option value="neon">Neon</option>
                    <option value="pastel">Pastel</option>
                </select>
                <input type="range" id="gainSlider" min="1" max="10" step="0.1" value="5">
                <input type="range" id="fftSizeSlider" min="5" max="15" value="13">
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Foobar Spectrum by <a href="https://asan.digital" target="_blank">Asan Digital</a></p>
        </footer>
    </div>
    <script src="oscilloscope.js"></script>
</body>
</html>
